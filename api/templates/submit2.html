<!DOCTYPE html>
<html>
<head>
    <title>GitHub Repositories for {{ username }}</title>
</head>
<body>
    <h1>GitHub Repositories for {{ username }}</h1>
    <ul>
        {% for repo in repos %}
        <li>
            <a href="{{ repo.html_url }}">{{ repo.name }}</a>
            (Repository Size: {{ repo.size }}, Language: {{ repo.language }}, Last Updated: {{ repo.formatted_updated_at }})
            <br> 
        </li>
        {% endfor %}
    </ul>
</body>
</html>
